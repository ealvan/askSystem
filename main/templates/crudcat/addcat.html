{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Titulode </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel='stylesheet' href="{% static 'lib/Highcharts-7.0.3/code/css/categoria/categoriastyle.css' %}">
    </head>
    <body>
      {% include 'navgar.html' %}
      <div class="formulario">
      <h2 class="titulo_create">&bull;Agregar una nueva Categoria&bull;</h2>

        {% if form %}
        <form method="POST">{% csrf_token %}
            {% for field in form.visible_fields %}
                <div class="boxField">
                    <label for="{{ field.id_for_label}}">{{ field.label }}</label>
                    {{field}}
                </div>
            {% endfor %}
            <div>
                <button type="submit" >Agregar</button>
            </div>

        </form>
        {% else %}
            <p>No llega el "form"</p>
        {% endif %}

      </div>
        <div class="fixed-bottom bg-danger">
          <br>
          <footer class="container">
            <p class="float-end"><a style="color:#fcfcfc;" href="#">Volver arriba</a></p>
            <p style="color:#fcfcfc;">&copy; 2021 Company, Inc.</p>
          </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
    </body>
</html>
