<!DOCTYPE html>
<html>
    <head>
        <title>Titulode </title>
    </head>
    <body>
        <h1>Agregar una nueva Categoria</h1>
        {% if form %}
        <form method="POST">{% csrf_token %}
            {% for field in form.visible_fields %}
                <div class="boxField">
                    <label for="{{ field.id_for_label}}">{{ field.label }}</label>
                    {{field}}
                </div> 
            {% endfor %}
            <div>
                <button type="submit" >Agregar</button>
            </div>

        </form>
        {% else %}
            <p>No llga el "form"</p>
        {% endif %}
    </body>
</html>
