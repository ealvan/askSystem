{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'lib/Highcharts-7.0.3/code/css/login/loginstyle.css' %}">

  </head>
  <body class="goto-here">
    {% include 'navgar.html' %}
    <center>
      	<form method="post">
          <div class="get-started" id="login-screen">
             <p>
                      <span class="material-icons" id="login-logo">
                      </span> Iniciar <span class="login-p-subtitle">Sesion</span>
                  </p>
              {% csrf_token %}
              <input type="text" name="username" id="email" placeholder="Username" class="login-form">
              <input type="password" name="password" id="password" class="login-form" placeholder="Password">
              <input type="submit" value="Login" class="login-btn">

              {% for message in messages %}
          		<h3 style="color:Tomato;">{{message}}</h3>
          		{% endfor %}
          </div>

      	</form>

  </center>

  <br><br>
    <div class="fixed-bottom bg-danger">
      <br>
      <footer class="container">
        <p class="float-end"><a style="color:#fcfcfc;" href="#">Volver arriba</a></p>
        <p style="color:#fcfcfc;">&copy; 2021 Company, Inc.</p>
      </footer>
    </div>

  </body>
</html>
