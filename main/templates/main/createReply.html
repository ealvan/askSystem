<!DOCTYPE html>
<html>
    <head>
        <title> Crear Respuesta</title>
    </head>
    <body>

        <h1>Crear Respuesta</h1>
        {% if question %}
            
            <h2>{{question.titulo}}</h2>
            {% if usuario %}
                <p>Usuario : <em>{{usuario.username}}</em></p>
                <form method="POST">{% csrf_token %}
                    {{form.as_p }}
                    <input type="submit" value="Guardar">
                </form>
                <div>
                    {{form.errors}}
                </div>
            {% else %}
                <p>No existe usuario</p>
            {% endif %}
        
        {% else %}
            <h2>No llego preguntaOBJ</h2>
        
        {% endif %}

    </body>
</html>
