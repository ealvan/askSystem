{% extends 'basePreguntas.html' %}
{% block title %}
    Crear Pregunta
{% endblock %}

<div class="formulario">
<h2 class="titulo_create">&bull;Crear Pregunta&bull;</h2>

<form method="POST" class="form">{% csrf_token %}

{% else %}

{% endif %}

{% endblock %}
