{% load static %}
{% block content %}
<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-danger">
    <div class="container px-1">
      <a class="navbar-brand" href="{% url 'index'%}">Sistema de Turoriales</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'SignUp' %}">Registrarse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ask' %}">Preguntar</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item"> 
            <a class="nav-link" href="{% url 'logout' %}" >Cerrar Sesion->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dice-6-fill" viewBox="0 0 16 16">
                <path d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3zm1 5.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm8 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm1.5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM12 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5.5 12a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM4 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
              </svg>
            </a>
            
          </li>
          {% else %}
          <li class="nav-item"> 
            <a class="nav-link" href="{% url 'login' %}" >Logearse</a>
          </li>
          {% endif %}
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <form class="d-flex" method=POST action="{% url 'search' %}">
              {% csrf_token %}
              <div class="form-check form-check-inline">
                <a class="nav-link">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" name="confiable">
                <label class="form-check-label" for="inlineCheckbox1" COLOR="black">
                  Confiable
                </label>
                </a>
              </div>
              <input class="form-control me-2" type="search" placeholder="Buscar...!" aria-label="Search" name="buscar">
              <button class="btn btn-outline-light" type="submit">Buscar</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

{% endblock content %}
