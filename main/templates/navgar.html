{% load static %}
{% block content %}
<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-danger">
    <div class="container px-5">
      <a class="navbar-brand" href="/">Sistema de Turoriales</a>
      <h1> Hola {{ user.username }} </h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'SignUp' %}">Registrarse</a>
          </li>
          <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}" >Cerrar Sesion</a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}" >Logearse</a>
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ask' %}">Preguntar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

{% endblock content %}
