{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'lib/Highcharts-7.0.3/code/css/login/createuser.css' %}">
</head>
<body>
  {% include 'navgar.html' %}
  <form method="post">
    <div class="get-started" id="login-screen">
       <p>
                <span class="material-icons" id="login-logo">
                </span> Crear <span class="create-p-subtitle">Usuario</span>
            </p>
    {% csrf_token %}
      <label for="username">USUARIO</label><br>
      <input type="text" name="username" placeholder="Username" class="create-form"><br>
      <label for="password1">CONTRASEÑA</label><br>
      <input type="password" name="password1" placeholder="Password" class="create-form"><br>
      <label for="password2">REPITA CONTRASEÑA</label><br>
      <input type="password" name="password2" placeholder="Confirm Password" class="create-form"><br><br>
      <label for="email">CORREO ELECTRONICO</label><br>
      <input type="email" name="email" placeholder="Email" class="create-form"><br>
      <input type="submit" value="Crear Usuario" class="create-btn">
      </div>
  <div>
    {% for message in messages%}
    <h3>{{message}}</h3>
    {% endfor %}
  </div>
  <br><br>
    <div class="fixed-bottom bg-danger">
      <br>
      <footer class="container">
        <p class="float-end"><a href="#">Volver arriba</a></p>
        <p>&copy; 2021 Company, Inc.</p>
      </footer>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  </body>
  </html>
